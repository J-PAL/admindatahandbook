bookdown::gitbook:
  includes:
    in_header: [includes/google_analytics.html]
  css: [assets/css/style.css, assets/css/toc.css, assets/css/font-awesome.min.css, assets/css/draft.css]
  split_by: "chapter"
  split_bib: TRUE
  toc_depth: 2
  highlight: tango
  config:
    sharing:
      facebook: no
      github: yes
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: |
              <li class="chapter"> ©️ 2020 Cole, Dhaliwal, Sautmann, Vilhuber </li>
    toolbar:
      position: fixed
bookdown::pdf_book:
  keep_tex: yes
  includes:
      in_header: [includes/preamble.tex]
  toc_depth: 1
  citation_package: natbib
  biblio-style: "authoryear"
  
