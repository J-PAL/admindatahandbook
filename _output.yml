bookdown::gitbook:
  css: [assets/css/style.css, assets/css/toc.css, assets/css/font-awesome.min.css, assets/css/draft.css]
  split_by: "chapter"
  split_bib: TRUE
  toc_depth: 2
  highlight: tango
  config:
    sharing:
      facebook: no
      github: yes
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: |
              <li class="chapter""> ©️ 2019 Cole, Dhaliwal, Sautmann, Vilhuber </li>
      #        <li class="chapter"><a href="https://creativecommons.org/licenses/by-nc/4.0/" alt="Link to CC BY-NC 4.0" target="_blank">
      #        <img alt="License: CC BY-NC 4.0" src="https://licensebuttons.net/l/by-nc/4.0/80x15.png" /></a></li>
      #<li class="chapter"><a href="https://doi.org/10.5281/zenodo.2621345"><img src="https://zenodo.org/badge/144227499.svg" alt="DOI 10.5281/zenodo.2621345"></a></li>
    toolbar:
      position: fixed
bookdown::pdf_book:
  keep_tex: yes
  includes:
      in_header: preamble.tex
  toc_depth: 1
  citation_package: natbib
  biblio-style: "authoryear"
  
